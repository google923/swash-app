<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0078d7" />
  <title>Swash Master Log</title>
  <link rel="manifest" href="../manifest.json" />
  <link rel="icon" href="../assets/favicon-192.png" type="image/png" />
  <link rel="stylesheet" href="../style.css" />
  <style>
    .log-page {
      padding: 24px 16px 48px;
      display: flex;
      justify-content: center;
    }

    .log-card {
      width: min(960px, 100%);
    }

    .log-meta {
      margin: 0;
      color: var(--text-muted);
    }

    .log-status {
      margin-top: 0;
      margin-bottom: 16px;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .log-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-family: "Consolas", "Courier New", monospace;
      display: grid;
      gap: 8px;
    }

    .log-entry {
      padding: 12px 14px;
      border-radius: 8px;
      background: rgba(0, 120, 215, 0.06);
      border: 1px solid rgba(15, 23, 42, 0.08);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.45);
      white-space: pre-line;
      word-break: break-word;
    }

    .log-empty {
      font-family: "Consolas", "Courier New", monospace;
      color: var(--text-muted);
      text-align: center;
      padding: 24px;
      border-radius: 8px;
      border: 1px dashed rgba(15, 23, 42, 0.15);
      background: rgba(255, 255, 255, 0.65);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img class="header-logo" src="../assets/swash-logo.png" alt="Swash logo" />
      <h1>System Log</h1>
    </div>
  </header>

  <main id="masterLogContent" class="page log-page">
    <section class="card log-card" aria-live="polite">
      <header class="card-header">
        <h2>Recent system events</h2>
        <p class="log-meta">Real-time feed of activity across Swash tools.</p>
      </header>
      <p id="logStatus" class="log-status" role="status" aria-live="polite"></p>
      <div id="logContainer">
        <div class="log-empty" id="logEmpty">No events logged yet.</div>
        <ul id="logEntries" class="log-list" hidden></ul>
      </div>
    </section>
  </main>

  <script type="module" src="./master-log.js"></script>
</body>
</html>
