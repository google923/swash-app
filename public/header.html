<header class="header" style="background:#0078d7;padding:12px 20px;margin:0;width:100%;box-sizing:border-box;display:flex;align-items:center;gap:16px;">
  <img class="header-logo" src="./assets/swash-icon-white.png" alt="Swash logo" style="height:40px;width:auto;max-width:120px;object-fit:contain;" />
  <div style="background:#fff;padding:6px 14px;border-radius:20px;font-weight:600;color:#0078d7;font-size:13px;white-space:nowrap;display:flex;align-items:center;gap:8px;">
    <img id="companyLogo" alt="Company logo" style="height:56px;max-width:160px;object-fit:contain;display:none;" />
    <span id="companyNameDisplay">Swash Cleaning Ltd</span>
  </div>
  <div style="flex:1;"></div>
  <button id="aiHelperBtn" title="Get AI assistance" style="padding:8px 14px;background:rgba(255,255,255,0.2);border:1px solid rgba(255,255,255,0.4);border-radius:3px;cursor:pointer;font-weight:600;color:#fff;font-size:13px;margin-right:8px;">ðŸ¤– AI Helper</button>
  <button id="logoutBtn" style="padding:8px 14px;background:rgba(255,255,255,0.2);border:1px solid rgba(255,255,255,0.4);border-radius:3px;cursor:pointer;font-weight:600;color:#fff;font-size:13px;">Sign out</button>
</header>

<div style="background:transparent;padding:0;margin:0;width:100%;box-sizing:border-box;display:flex;gap:0;align-items:flex-start;">
  <button id="tabQuotes" class="header-tab" data-tab="quotes" style="padding:10px 16px;background:#0078d7;border:none;border-radius:0;cursor:pointer;font-weight:600;color:#fff;font-size:13px;margin:0;flex-shrink:0;">Quotes</button>
  <button id="tabSchedule" class="header-tab" data-tab="schedule" style="padding:10px 16px;background:#0078d7;border:none;border-radius:0;cursor:pointer;font-weight:600;color:#fff;font-size:13px;margin:0;flex-shrink:0;">Schedule</button>
  <button id="tabTracking" class="header-tab" data-tab="tracking" style="padding:10px 16px;background:#0078d7;border:none;border-radius:0;cursor:pointer;font-weight:600;color:#fff;font-size:13px;margin:0;flex-shrink:0;">Tracking</button>
  <button id="tabRepLog" class="header-tab" data-tab="rep-log" style="padding:10px 16px;background:#0078d7;border:none;border-radius:0;cursor:pointer;font-weight:600;color:#fff;font-size:13px;margin:0;flex-shrink:0;">Rep Log</button>
  <button id="tabSettings" class="header-tab" data-tab="settings" style="padding:10px 16px;background:#0078d7;border:none;border-radius:0;cursor:pointer;font-weight:600;color:#fff;font-size:13px;margin:0;flex-shrink:0;">Settings</button>
</div>
