<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0078d7" />
  <title>Shifts & Logs - Swash Subscriber</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="./assets/favicon-192.png" type="image/png" />
  <link rel="stylesheet" href="./style.css" />
  <style>
    .admin-only, .rep-only, .admin-rep { display:none !important; }
    .subscriber-only { display:block !important; }
    .filters { display:flex; flex-wrap:wrap; gap:12px; padding:20px; background:#f8fafc; border-bottom:1px solid #e2e8f0; }
    .filters label { display:flex; flex-direction:column; gap:6px; font-size:0.85rem; font-weight:600; color:#475569; }
    .filters input, .filters select { padding:10px 12px; border:1px solid #cbd5e1; border-radius:8px; min-width:160px; font-size:0.9rem; }
    .filters .actions { display:flex; gap:10px; align-items:center; }
    .summary-bar { display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:16px; padding:20px; }
    .summary-card { background:#fff; border:2px solid #e2e8f0; border-radius:12px; padding:16px; display:flex; flex-direction:column; gap:6px; }
    .summary-card h3 { margin:0; font-size:0.85rem; color:#64748b; text-transform:uppercase; letter-spacing:0.05em; }
    .summary-card span { font-size:1.6rem; font-weight:700; color:#0f172a; }
    .table-wrap { overflow:auto; border:1px solid #e2e8f0; border-radius:12px; background:white; }
    table { width:100%; border-collapse:collapse; }
    thead { background:#f1f5f9; }
    th, td { padding:12px; text-align:left; font-size:0.9rem; border-bottom:1px solid #f1f5f9; white-space:nowrap; }
    tbody tr { cursor:pointer; }
    tbody tr:hover { background:#f8fafc; }
    dialog { border:none; border-radius:16px; padding:0; max-width:680px; width:90vw; }
    dialog::backdrop { background:rgba(15,23,42,0.45); }
    .modal-header { display:flex; justify-content:space-between; align-items:center; padding:20px; border-bottom:1px solid #e2e8f0; }
    .modal-body { padding:20px; display:flex; flex-direction:column; gap:14px; max-height:70vh; overflow:auto; }
    .log-entry { border:1px solid #e2e8f0; border-radius:10px; padding:12px; display:grid; grid-template-columns:140px 1fr; gap:12px; }
    .log-entry time { font-size:0.85rem; color:#64748b; }
    .log-entry strong { color:#0f172a; }
    .empty-state { padding:24px; text-align:center; color:#94a3b8; }
    @media (max-width:640px) {
      .filters { flex-direction:column; align-items:stretch; }
      .filters input, .filters select { width:100%; }
      .filters .actions { flex-direction:column; align-items:stretch; }
      .log-entry { grid-template-columns:1fr; }
    }
  </style>
</head>
<body>

  <section id="authOverlay" class="auth-overlay" aria-live="polite">
    <div class="auth-card">
      <h2>Checking authentication...</h2>
      <p class="text-muted">Loading your shift data.</p>
    </div>
  </section>

  <main id="shiftsPage" class="page" style="display:none;">
    <section class="card">
      <header class="card-header">
        <div class="card-header-main">
          <h2>Shifts & Logs</h2>
          <p class="text-muted">Filter, review, and export your team activity.</p>
        </div>
      </header>
      <div class="filters" role="group" aria-label="Shift filters">
        <label>
          From date
          <input id="dateFrom" type="date" />
        </label>
        <label>
          To date
          <input id="dateTo" type="date" />
        </label>
        <label>
          Rep
          <select id="repFilter">
            <option value="">All reps</option>
          </select>
        </label>
        <div class="actions">
          <button id="applyFilters" class="btn btn-primary" type="button">Apply</button>
          <button id="resetFilters" class="btn btn-secondary" type="button">Reset</button>
          <button id="refreshData" class="btn btn-light" type="button">Refresh</button>
        </div>
      </div>
      <div class="summary-bar">
        <div class="summary-card">
          <h3>Total shifts</h3>
          <span id="summaryTotalShifts">0</span>
        </div>
        <div class="summary-card">
          <h3>Total doors</h3>
          <span id="summaryTotalDoors">0</span>
        </div>
        <div class="summary-card">
          <h3>Signups</h3>
          <span id="summaryTotalSignups">0</span>
        </div>
        <div class="summary-card">
          <h3>Mileage</h3>
          <span id="summaryTotalMiles">0</span>
        </div>
      </div>
      <div class="table-wrap">
        <table aria-label="Shifts table">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Rep</th>
              <th scope="col">Doors</th>
              <th scope="col">Signups</th>
              <th scope="col">Miles</th>
              <th scope="col">Pay</th>
            </tr>
          </thead>
          <tbody id="shiftTableBody">
            <tr><td colspan="6" style="text-align:center;color:#94a3b8;">Loading shifts…</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <dialog id="shiftDetailModal" aria-labelledby="shiftDetailTitle">
    <div class="modal-header">
      <div>
        <h3 id="shiftDetailTitle" style="margin:0;">Shift detail</h3>
        <p id="shiftDetailSubtitle" class="text-muted" style="margin:4px 0 0 0;"></p>
      </div>
      <button id="shiftDetailClose" class="btn btn-secondary" type="button">Close</button>
    </div>
    <div class="modal-body" id="shiftDetailBody">
      <div class="empty-state">Loading logs…</div>
    </div>
  </dialog>

  <script type="module" src="./auth-check.js"></script>
  <script type="module" src="./nav.js"></script>
  <script type="module" src="./public/firebase-init.js"></script>
  <script type="module" src="./subscriber-shifts-logs.js"></script>
</body>
</html>
