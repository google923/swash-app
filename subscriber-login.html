<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscriber Login - Swash</title>
  <link rel="icon" href="./assets/favicon-192.png" type="image/png" />
  <link rel="stylesheet" href="./style.css" />
  <style>
    @font-face {
      font-family: 'Cocogoose';
      src: url('./assets/Cocogoose.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    
    body.subscriber-login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0f172a;
      background-image: url("./assets/swash-login-bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
    }
    body.subscriber-login-page::before {
      display: none !important;
    }
    
    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 100%;
      padding: 40px;
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .login-logo img {
      max-width: 240px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    
    .login-logo-text {
      font-family: 'Cocogoose', sans-serif;
      font-size: 20px;
      font-weight: 800;
      color: #6b7280;
      letter-spacing: 2px;
      margin-top: 8px;
    }
    
    .login-title {
      font-size: 24px;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 8px;
      text-align: center;
    }
    
    .login-subtitle {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 32px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: 600;
      color: #334155;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #0078d7;
      box-shadow: 0 0 0 3px rgba(0,120,215,0.1);
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .login-btn:hover {
      background: #005a9e;
    }
    
    .login-btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    
    .error-message {
      background: #fee;
      color: #dc2626;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .signup-link {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: #64748b;
    }
    
    .signup-link a {
      color: #0078d7;
      text-decoration: none;
      font-weight: 600;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="subscriber-login-page">
  <div class="login-container">
    <div class="login-logo">
      <img src="./assets/Swash-icon-grey.png" alt="Swash Logo" />
      <div class="login-logo-text">SYSTEM</div>
    </div>
    
    <h1 class="login-title">Subscriber Login</h1>
    <p class="login-subtitle">Access your workspace</p>
    
    <div id="errorMessage" class="error-message"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required placeholder="your@email.com" autofocus />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter password" />
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
    </form>
    
    <div class="signup-link">
      Don't have an account? <a href="./subscriber-signup.html">Create Account</a>
    </div>
  </div>

  <script type="module">
    import { auth, db } from './public/firebase-init.js';
    import {
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import {
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');

    function resolvePostLoginDestination() {
      return '/subscriber-dashboard.html';
    }

    // Check if already logged in - only redirect if on login page and authenticated
    let authCheckComplete = false;
    onAuthStateChanged(auth, async (user) => {
      authCheckComplete = true;
      if (user) {
        // Don't redirect from login form - let form submission handle it
        // Just update UI to show they're already logged in
        console.log('User already logged in:', user.email);
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      errorMessage.style.display = 'none';
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        // Check user role
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        
        if (!userDoc.exists()) {
          throw new Error('User document not found');
        }
        
        const userData = userDoc.data();
        
        if (userData.disabled) {
          throw new Error('Account is disabled');
        }
        
        if (userData.role !== 'subscriber') {
          throw new Error('Invalid account type. This login is for subscribers only.');
        }
        
        // Check if billing is completed
        if (!userData.billingCompleted) {
          // Redirect to billing page
          window.location.href = './subscriber-billing.html';
          return;
        }
        
        // Success - redirect to quick actions hub (or requested page)
        window.location.href = resolvePostLoginDestination();
        
      } catch (error) {
        console.error('Login error:', error);
        let errorMsg = 'Failed to sign in';
        
        if (error.code === 'auth/invalid-credential') {
          errorMsg = 'Invalid email or password';
        } else if (error.code === 'auth/user-disabled') {
          errorMsg = 'Account has been disabled';
        } else if (error.code === 'auth/user-not-found') {
          errorMsg = 'No account found with this email';
        } else if (error.code === 'auth/wrong-password') {
          errorMsg = 'Invalid password';
        } else if (error.message) {
          errorMsg = error.message;
        }
        
        errorMessage.textContent = errorMsg;
        errorMessage.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
